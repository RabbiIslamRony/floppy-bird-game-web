<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="relative">
        <canvas id="gameCanvas" class="border-4 border-gray-700 rounded-lg shadow-lg"></canvas>
        <div id="score" class="absolute top-4 left-4 text-white text-2xl font-bold">Score: 0</div>
        <div id="gameOver" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-8 rounded-lg text-center">
                <h2 class="text-3xl font-bold mb-4">Game Over!</h2>
                <p class="text-xl mb-4">Your score: <span id="finalScore">0</span></p>
                <button id="restartButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Play Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
